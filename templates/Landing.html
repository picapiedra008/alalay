  <style>
    @keyframes slideInLeft {
      0% {
        opacity: 0;
        transform: translateX(-100%);
      }
      100% {
        opacity: 1;
        transform: translateX(0);
      }
    }

    #phrase {
      display: inline-block;
      animation: slideInLeft 1s ease-in-out;
    }
  </style>

  <!-- Custom JavaScript for rotating phrases -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const phrases = [
        "Empieza tu vida hacia el conocimiento con nuestra amplia selección de cursos de alta calidad. ¡Da tus primeros pasos con nosotros!",
        "Descubre tu potencial con nuestros cursos diseñados para el éxito. ¡Empieza hoy!",
        "Transforma tu futuro con nuestro catálogo de cursos de vanguardia. ¡Inscríbete ahora!",
        "Aprende de los mejores y lleva tu carrera al siguiente nivel. ¡Únete a nosotros!",
        "La educación de calidad está a un clic de distancia. Comienza tu viaje de aprendizaje hoy."
      ];

      let currentIndex = 0;
      const phraseElement = document.getElementById('phrase');

      function changePhrase() {
        phraseElement.style.animation = 'none'; // Reset animation
        void phraseElement.offsetHeight; // Trigger reflow
        phraseElement.style.animation = ''; // Reapply animation
        phraseElement.textContent = phrases[currentIndex];
        currentIndex = (currentIndex + 1) % phrases.length;
      }

      setInterval(changePhrase, 6000); // Change phrase every 5 seconds
      changePhrase(); // Initial call to set the first phrase
    });
  </script>
</head>
