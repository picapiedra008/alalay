
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>REGISTRO DE DOCENTES</title>
    <link rel="stylesheet" href="/static/css/stilos_docente.css">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
   
</head>
<body>

  <div class="d-flex   justify-content-center align-items-center" style="margin: 0; padding: 0;">
     <div class="container col-7 d-inline-block p-5  m-3 shadow-lg" style=" border-radius: 15px;" >      
       <form id="formularioRegistro" name="formularioRegistro" class="row g-4"  method="post" >
        
        <div class="flash-messages">
            <h1 style="font-family: Arial, Helvetica, sans-serif; font-size: 70px;">Registrar Docente</h1>
        </div>
       
        <div class="col-6">
        <label for="nombre" class="form-label">Nombre Completo: <span style="color: brown;">*</span></label>
        <input class="form-control" type="text" id="nombre" name="nombre"  minlength="3" maxlength="60" required>
       </div>
        
       <div class="col-6">
        <label for="especialidad" class="form-label">Especialidad:<span style="color: brown;">*</span></label>
        <input type="text" id="especialidad" class="form-control" name="especialidad" required>
      </div>
      
       <div class="col-6">
        <label for="email" class="form-label">Correo Electrónico:<span style="color: brown;">*</span></label>
        <input type="email" id="email" class="form-control" name="email" required>
        <div id="titulo-alert"></div>
       </div>
      
       <div class="col-6">
        <label for="nacionalidad" class="form-label">Nacionalidad:<span style="color: brown;">*</span></label>
        <select class="form-select" id="nacionalidad" name="nacionalidad">
          <option value="">Sin Asignar</option>
          <option value="bolivia">Bolivia</option>
          <option value="argentina">Argentina</option>
          <option value="peru">Peru</option>
        </select>
       </div>
             
         <div class="col-6">
            <label for="contrasena" class="form-label">Contraseña:<span style="color: brown;">*</span></label>
             <input type="password" class="form-control" id="contrasena" name="contrasena"  required>
         </div> 
        
        <div class="col-12">
          <div class="container2">
            <input type="file" id="file" name="file" accept="image/*" hidden>
            <div class="img-area">
              <i class='bx bxs-cloud-upload icon'></i>
              <h3>Upload Image</h3>
              <p>Tamaño maximo permitido <span>2MB</span></p>
            </div>
            <button type="button" class="select-image">Subir Foto</button>
          </div>            
        </div>
      
        <div class="col-6">
            <label class="form-label" for="descripcion">Descripción:<span style="color: brown;">*</span></label>
            <textarea class="form-control" id="descripcion" name="descripcion" style="resize: none;" rows="9"></textarea>
        </div>

        <div class="col-6">
            <label for="adjuntar-archivo" class="form-label" >Curriculum:</label>
            <input class="form-control " type="file" id="imageInput" name="imageInput" accept=".pdf" required style=" background-color: rgb(114, 227, 146);">    
        </div>

        <div class="text-center gap-2 ">
          <a class="btn btn-primary" style="width: 200px;height: 40px; border-radius: 15px; font-size: 20px;" href="{{url_for('landing')}}">Cancelar</a>
          <button type="submit" id="guardar" class="btn btn-success" style="width: 200px;height: 40px; border-radius: 15px; font-size: 20px;">Registrar</button>
        </div>
       </form>
       <!-- Modal -->
       <div class="modal" id="modalExito" tabindex="-1" aria-labelledby="modalExitoLabel" aria-hidden="true">
        <div class="modal-dialog">
           <div class="modal-content">
             <div class="modal-header">
                  <h5 class="modal-title" id="modalExitoLabel">Mensaje</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
             </div>
             <div class="modal-body">
                    registrado exitosamente!!
             </div>
             <div class="modal-footer">
                <!-- <button  type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button> -->
                <button type="button" class="btn btn-success" id="botonAceptarModal">Aceptar</button>
             </div>
          </div>
        </div>
       </div>
      
     </div>
  </div>
<script>
  


  document.addEventListener('DOMContentLoaded', () => {
    const formulario = document.getElementById('formularioRegistro');
    formulario.addEventListener('submit', function(event) {
      event.preventDefault();  // Prevenir el envío automático del formulario
  
      // Verifica si el formulario es válido
      if (this.checkValidity()) {
          const formData = new FormData(this);
  
          fetch('/upload', {
              method: 'POST',
              body: formData,
          })
          .then(response => response.json())
          .then(data => {
              if (data.status === 'success') {
                  // Lógica para manejo de éxito
                  modalExito.show();
                  this.reset();  // Resetea el formulario si es necesario
              } else {
                  // Manejar el caso de error
                  alert('Hubo un error al registrar.');
              }
          })
          .catch(error => {
              console.error('Error:', error);
              alert('Error al enviar el formulario.');
          });
      } else {
          // Forzar la validación para mostrar mensajes
          this.reportValidity();
      }
  });

   });


</script>

<script>
  // Función para validar el campo del título en tiempo real
  function validarTitulo() {
    var tituloInput = document.getElementById("nombre");
    var tituloAlert = document.getElementById("titulo-alert");
    var tituloValue = tituloInput.value;
    // Validamos el título con la expresión regular
    if (!/^[\p{L}\s'-]*$/u.test(tituloValue)) {
        tituloInput.setCustomValidity("Título inválido, caracteres no permitidos");
    } else if(tituloValue.length>30){
      tituloInput.setCustomValidity("Se llego al limite de caracteres"); 
    }else{
      tituloInput.setCustomValidity("");
    }
    tituloInput.reportValidity(); // Mostramos el mensaje de alerta en tiempo real
  }
 // Llamamos a validarTitulo en cada cambio en el campo de entrada del título
document.getElementById("nombre").addEventListener("input", validarTitulo);

 //validar el campo de la especialidad 
 function validarEspecialidad() {
  var tituloInput = document.getElementById("especialidad");
  var tituloAlert = document.getElementById("titulo-alert");
  var tituloValue = tituloInput.value;
    // Validamos el título con la expresión regular
    if (!/^[\p{L}\s.,'-]*$/u.test(tituloValue)) {
        tituloInput.setCustomValidity("Especialidad inválido, caracteres no permitidos");
    } else if(tituloValue.length>30){
      tituloInput.setCustomValidity("Se llego al limite de caracteres"); 
    }else{
      tituloInput.setCustomValidity("");
    }
    tituloInput.reportValidity(); // Mostramos el mensaje de alerta en tiempo real
  }
// Llamamos a validarTitulo en cada cambio en el campo de entrada del título
  document.getElementById("especialidad").addEventListener("input", validarEspecialidad);
  
  function validarContraseñaEnTiempoReal() {
    const inputPassword = document.getElementById('contrasena');
    const regex = new RegExp('^(?=.*[a-z])(?=.*[A-Z])(?=.*\\d)(?=.*[@$!%*?&])[A-Za-z\\d@$!%*?&]{8,}$');

    inputPassword.addEventListener('input', function () {
        // Comprobando si la contraseña es válida
        if (regex.test(inputPassword.value)) {
          inputPassword.setCustomValidity("");
        } else {
          inputPassword.setCustomValidity("Contraseña inválida. Debe tener al menos 8 caracteres, incluyendo una mayúscula, una minúscula, un número y un carácter especial (@$!%*?&)");
        }
           inputPassword.reportValidity();
    });
    
}

// Llamando a la función al cargar la página
document.addEventListener('DOMContentLoaded', validarContraseñaEnTiempoReal);

document.getElementById('email').addEventListener('input', function (e) {
  const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/; // Simple regex para validación de correo
  if (emailRegex.test(e.target.value)) {
      e.target.setCustomValidity(''); // No hay error
  } else {
      e.target.setCustomValidity('Por favor introduce un correo electrónico válido.'); // Mensaje de error
  }
  e.target.reportValidity(); // Muestra el mensaje de validación
});

function validarDescripcionCurso() {
  var descripcionInput = document.getElementById("descripcion");
  var descripcionValue = descripcionInput.value;
  var regex = /^[a-zA-Z0-9 áéíóúÁÉÍÓÚñÑüÜ.,;:'"()!¿?-]+$/;

  // Validamos la longitud de la descripción

  if(!regex.test(descripcionValue)){
    descripcionInput.setCustomValidity("Descripcion inválido, caracteres no permitidos");
  }else if (descripcionValue.length>365){
    descripcionInput.setCustomValidity("Se llego al limite de carateres permitidos");
  }else{
    descripcionInput.setCustomValidity("");
  }
  descripcionInput.reportValidity();
}

// Llamamos a validarDescripcionCurso en cada cambio en la descripción del curso
document.getElementById("descripcion").addEventListener("input", validarDescripcionCurso);

  
</script>

<script>

  // También es necesario restablecer la validación cuando el usuario cambia la selección
   //para validar las opciones seleccionados
  //para validar las opciones seleccionados
  document.getElementById('formularioRegistro').onsubmit = function(event) {
    var select = document.getElementById('nacionalidad');
    select.setCustomValidity("");
    if (select.value === "") {
          select.setCustomValidity("Por favor seleccione una opción válida.");
          console.log("no se muestra el mensaje")
    } else {
        // Limpiar el mensaje de validación personalizado
          select.setCustomValidity("");
    }

    // Verificar si el formulario es válido antes de enviar
    if (!this.checkValidity()) {
      event.preventDefault(); // Detener el envío del formulario si no es válido
      event.stopPropagation(); // Detiene la propagación del evento en el DOM

      // Esta función muestra explícitamente las validaciones del formulario
      this.reportValidity();
    }
  };
  document.getElementById('nacionalidad').onchange = function() {
    this.setCustomValidity("");
  };
</script>

<script>
const selectImage = document.querySelector('.select-image');
const inputFile = document.querySelector('#file');
const imgArea = document.querySelector('.img-area');

selectImage.addEventListener('click', function () {
	inputFile.click();
})

inputFile.addEventListener('change', function () {
	const image = this.files[0]
	if(image.size < 2000000) {
		const reader = new FileReader();
		reader.onload = ()=> {
			const allImg = imgArea.querySelectorAll('img');
			allImg.forEach(item=> item.remove());
			const imgUrl = reader.result;
			const img = document.createElement('img');
			img.src = imgUrl;
			imgArea.appendChild(img);
			imgArea.classList.add('active');
			imgArea.dataset.img = image.name;
		}
		reader.readAsDataURL(image);
	} else {
		alert("Image size more than 2MB");
	}
})
</script>
