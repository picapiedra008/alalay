<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ curso.titulo }} - Detalles del Curso</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .nav-bar {
            margin-top: 0;
            background-color: #065e06;
            overflow: hidden;
            display: flex;
            align-items: center;
            box-sizing: border-box;
            height: 70px;
        }
        .nav-bar a {
            float: left;
            color: rgb(245, 236, 236);
            text-align: center;
            padding: 14px 25px;
            text-decoration: none;
            border: #34b634;
            font-size: x-large;
            border-color: #ddd;
        }
        .nav-bar a:hover {
            background-color: #ddd;
            color: black;
        }
        .container {
            background-color: #f2f5f3;
            padding: 10px;
            margin-top: 50px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container-fluid">
            <a class="navbar-brand fs-2" href="#">Campus alalay</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link fs-3" aria-current="page" href="#">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fs-3" href="{{ url_for('listar_cursos') }}">Cursos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fs-3" href="#">Comunidad</a>
                    </li>
                </ul>
                <a href="{{ url_for('index') }}" class="d-flex">
                    <img src="{{ url_for('static', filename='archivos/user.png') }}" alt="Usuario" style="width: 30px;">
                </a>
            </div>
        </div>
    </nav>
     
    <div class="container">
        <div class="row">
            <div class="d-flex justify-content-between align-items-center col-md-1">
                <a href="{{ url_for('ver_curso', curso_id=curso_anterior_id) if curso_anterior_id else '#' }}" class="btn btn-lg" style="color: #333;">
                    &lt;
                </a>
            </div>
            <div class="card mb-3 p-3 col-md-10" style="border-radius: 10px;overflow: hidden;">
                <div class="row g-0">
                    <div class="col-md-6 d-flex justify-content-between align-items-center">
                        <img src="{{ curso[0][7] }}" class="img-fluid rounded-start" alt="imagen.png" style="width: 100%; height: 468px; border-radius: 15px 3px 3px 15px;">
                    </div>
                    <div class="col-md-6">
                        <div class="card-body">
                            <h1 class="card-title">{{ curso[0][3] }}</h1>
                            <p>Categoria: {{ curso[0][11] }}</p>
                            <p>Nivel: {{ curso[0][9] }}</p>
                            <p class="card-text">Duraci칩n: {{ curso[0][4] }} horas</p>
                            <p class="card-text">Costo: {{ curso[0][5] }}$</p>
                            <p class="card-text">Descripci칩n: {{ curso[0][6] }}</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-between align-items-center col-md-1">
                <a href="{{ url_for('ver_curso', curso_id=curso_siguiente_id) if curso_siguiente_id else '#' }}" class="btn btn-lg" style="color: #333;">
                    &gt;
                </a>
            </div>
        </div>
        <div style="display: flex; justify-content: space-between; align-items: center; height: 50px; width: 100%;">
            <a id="carrito-btn" class="btn btn-success" style="width: 180px; height: 45px; border-radius: 15px; text-decoration: none; color: white; display: flex; align-items: center;" data-curso-id="{{ curso[0][0] }}">
                <img id="carrito-img" src="{{ url_for('static', filename='archivos/carrito.png') }}" alt="Carrito" style="height: 30px; margin-right: 10px;">
                <span id="carrito-text">A침adir al carrito</span>
            </a>
            <a href="{{ url_for('listar_cursos') }}" class="btn btn-success" style="width: 100px; height: 40px; border-radius: 10px; text-decoration: none; color: white;">
                Volver
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById("carrito-btn").addEventListener("click", function(event) {
            event.preventDefault();
            const cursoId = this.getAttribute("data-curso-id");
        
            fetch('/agregar_al_carrito', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: `curso_id=${cursoId}`
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    document.getElementById("carrito-text").innerText = "Ir al carrito";
                    // Redirigir a /carrito
                    window.location.href = '/carrito_cursos';
                } else {
                    alert(data.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
        </script>

        
        <script> //Cambiar el texto del bot칩n a "Ir al carrito"
            document.getElementById("carrito-btn").addEventListener("click", function() {
             document.getElementById("carrito-text").innerText = "Ir al carrito";
             });
        </script>
        
</body>
</html>
