<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil</title>
    <link rel="stylesheet" href="/static/css/editar_perfil.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container-fluid">
            <!-- Brand -->
            <a class="navbar-brand fs-2" href="{{url_for('landing')}}" >Campus alalay</a>
            
            <!-- Toggler for mobile view -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <!-- Navbar links -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link  fs-3" aria-current="page" href="#">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fs-3" href="{{ url_for('listar_cursos') }}">Cursos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fs-3" href="#">Comunidad</a>
                    </li>
                </ul>
                <!-- User Icon -->
                <a href="{{ url_for('perfildocente') }}" class="d-flex">
                    <img src="{{ url_for('static', filename='archivos/user.png') }}" alt="Usuario" style="width: 30px;">
                </a>
            </div>
        </div>
    </nav>
    <div class="d-flex vh-100 align-items-center justify-content-center">
        <div class="container p-5" style="background: #e4f3e0;border-radius: 15px;">
            <div class="row">
                <div class="col-md-4 ">
                    <!-- Aquí se muestra la imagen del perfil -->
                    <div class="imagen-circular">
                        <img src="{{docente[6]}}" alt="imagen">
                    </div>
                    <h2>"{{docente[1]}}"</h2>
                    <h3>{{docente[2]}}</h3>
                </div>
                <div class="col-md-8 ">
                    <h1>Editar Perfil</h1>
                    
                    <form class="row gap-2" action="/guardar_perfil" method="POST" enctype="multipart/form-data">
                       <div class="col-md-12">
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" placeholder="Tu nombre">
                        <div class="error-message" id="error-nombre"><span class="error-icon">&#9888;</span> Por favor ingresa tu nombre</div>
                       </div> 

                       <div class="col-md-12">
                        <label for="correo">Correo electrónico:</label>
                        <input type="email" id="correo" name="correo" placeholder="correo@example.com">
                        <div class="error-message" id="error-correo"><span class="error-icon">&#9888;</span> Por favor ingresa tu correo electrónico</div>
                       </div>

                       <div class="col-md-12">
                        <label for="pais">País:</label>
                        <select id="pais" name="pais">
                            <!-- Opciones predefinidas -->
                            <option value="Seleccione">Seleccione</option>
                            <!-- Opciones de países de América generadas dinámicamente -->
                        </select>
                        <div class="error-message" id="error-pais"><span class="error-icon">&#9888;</span> Por favor selecciona tu país</div> 
                       </div>
                        
                  
                       <div class="col-md-12">
                        <label for="pais">Cambiar Imagen</label>
                        <div id="drop_zone_container">
                            <div id="drop_zone" ondrop="drop(event)" ondragover="allowDrop(event)">
                                <div id="drop_zone_inner">
                                    Arrastra y suelta la imagen aquí<br>
                                    o haz clic para seleccionar un archivo.
                                    <input type="file" id="file_input" name="file_input" style="display: none;" onchange="fileSelected()">
                                </div>
                            </div>
                            <img id="preview" src="#" alt="Imagen de perfil">
                        </div>
                       </div>                        
                        <!-- Otros campos de perfil que desees editar -->
                        <div class="text-center mt-4">
                            <a href="{{url_for('perfildocente')}}" class="btn btn-primary btn-block btn-lg me-4"  style="border-radius: 30px; font-size: 20px;" onclick="retroceder()">Cancelar</a>
                            <button type="submit" id="guardar" class="btn btn-success btn-block btn-lg" style="border-radius: 30px; font-size: 20px;">Guardar Cambios</button>
                        </div>
                            
                    </form>
                    <!-- Puedes añadir más contenido HTML según tus necesidades -->
                </div>


            </div>
            

        </div>
      
    </div>

    <script>
        // Lista de países de América
        var paisesAmerica = [
            "Argentina", "Bolivia", "Brasil", "Canadá", "Chile", "Colombia", "Costa Rica",
            "Cuba", "Ecuador", "El Salvador", "Estados Unidos", "Guatemala", "Honduras",
            "México", "Nicaragua", "Panamá", "Paraguay", "Perú", "República Dominicana",
            "Uruguay", "Venezuela"
        ];

        // Función para agregar opciones de países al ComboBox
        function agregarPaises() {
            var selectPais = document.getElementById("pais");
            paisesAmerica.forEach(function(pais) {
                var option = document.createElement("option");
                option.text = pais;
                selectPais.add(option);
            });
        }

        // Llama a la función para agregar países cuando la página se cargue
        window.onload = function() {
            agregarPaises();
        };

        function allowDrop(event) {
            event.preventDefault();
        }

        function drop(event) {
            event.preventDefault();
            var files = event.dataTransfer.files;
            fileSelected(files[0]);
        }

        function fileSelected(file) {
            var preview = document.getElementById('preview');
            var fileInput = document.getElementById('file_input');

            if (file) {
                var reader = new FileReader();
                reader.onload = function(event) {
                    preview.src = event.target.result;
                    preview.style.display = 'block';
                }
                reader.readAsDataURL(file);
            }
            else if (fileInput.files && fileInput.files[0]) {
                var reader = new FileReader();
                reader.onload = function(event) {
                    preview.src = event.target.result;
                    preview.style.display = 'block';
                }
                reader.readAsDataURL(fileInput.files[0]);
            }
        }

        // Agregar evento de clic al botón Cancelar
        document.getElementById("btn-cancelar").addEventListener("click", function() {
            // Agrega aquí la lógica para mover el botón Cancelar
        });

        // Agregar evento de clic al botón Guardar Cambios
        document.getElementById("btn-guardar").addEventListener("click", function(event) {
            // Obtener los valores de los campos
            var nombre = document.getElementById("nombre").value;
            var correo = document.getElementById("correo").value;
            var pais = document.getElementById("pais").value;

            // Verificar si algún campo está vacío
            var error = false;
            if (nombre.trim() === "") {
                document.getElementById("error-nombre").style.display = 'block';
                error = true;
            } else {
                document.getElementById("error-nombre").style.display = 'none';
            }
            if (correo.trim() === "") {
                document.getElementById("error-correo").style.display = 'block';
                error = true;
            } else {
                document.getElementById("error-correo").style.display = 'none';
            }
            if (pais === "Seleccione") {
                document.getElementById("error-pais").style.display = 'block';
                error = true;
            } else {
                document.getElementById("error-pais").style.display = 'none';
            }

            // Evitar que se envíe el formulario si hay errores
            if (error) {
                event.preventDefault();
            }
        });

        function retroceder() {
            window.history.back();
        }
    </script>
</body>
</html>
